<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Sizes</title>
    <style>
        html {font-size: 40px}
        /* rem = 40  aqui em = 40*/ 
        section {font-size: 0.5em}
        article {font-size: 0.5em}
        div {font-size: 0.5em}
        p {font-size: 0.5em}
    </style>
</head>

<body>
    <header>
        <h1>Font Sizes</h1>
    </header>
    <section>
        <!---Aqui rem = 40  aqui em = 40-->
        Hola
        <article>
            <!---Aqui rem = 40  aqui em = 20-->
            Hola
            <div>
                <!---Aqui rem = 40  aqui em = 10-->
                Hola
                <p>
                    <!---Aqui rem = 40  aqui em = 5-->
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quae eveniet asperiores ipsam totam quam nobis
                    commodi mollitia ipsum nisi, corporis, nemo laboriosam, quaerat dolorem tempora assumenda fugiat molestiae
                    dignissimos!</p>
            </div>
        </article>
    </section>
    <p>Esto esta fuera</p>
</body>

</html>
